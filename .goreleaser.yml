# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

builds:
  - dir: ./cmd/gpcli
    binary: gpcli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/viperadnan-git/gogpm.Version={{.Version}}

archives:
  - formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .Binary }}-{{ .Os }}-{{ .Arch }}"
    files:
      - none*

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  draft: false
  prerelease: auto
  footer: |
    ## Downloads

    | Platform | Architecture | File |
    |----------|--------------|------|
    | Linux | amd64 | gpcli-linux-amd64.tar.gz |
    | Linux | arm64 | gpcli-linux-arm64.tar.gz |
    | macOS | amd64 (Intel) | gpcli-darwin-amd64.tar.gz |
    | macOS | arm64 (Apple Silicon) | gpcli-darwin-arm64.tar.gz |
    | Windows | amd64 | gpcli-windows-amd64.zip |
    | Windows | arm64 | gpcli-windows-arm64.zip |
